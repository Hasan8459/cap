<!-- Mini Calculator
Create a mini calculator application, which has following functionalities
Addition
Subtraction
Division
Multiplication
Your app should have
Two input boxes which should take two numbers from the user.
Four Buttons with following text content
Add
Subtract
Divide
Multiply
When user enter 2 and 4 and clicks on multiply button, an alert should come with 8 as ans
When user enter 8 and 4 and clicks on Divide button,an alert should come with 2 as ans -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
    </style>
</head>
<body>
    <input type="number" id="inp1" placeholder="Enter 1st Number">
    <input type="number" id="inp2"placeholder="Enter 2nd Number">
    <br>
    <br>
    <button onclick="add()">Add</button>
    <button onclick="subtract()">Subtract</button>
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>
    <br>
    <h2 id="answer">answer</h2>
</body>

<script>

let first = document.getElementById("inp1")
let second = document.getElementById("inp2")

let ans = document.getElementById("answer")

function add()
{
   ans.innerText = +first.value + +second.value; 
}

function subtract()
{
    ans.innerText = first.value - second.value; 

}

function multiply()
{
    ans.innerText = first.value * second.value; 
}

function divide()
{
    ans.innerText = first.value / second.value; 
}

</script>
</html>
