   let go;

   {
        go = setInterval(()=>{
            num = (num + 1);
            showNumber(num);
            console.log(num)
        }, 1000)
   }


   function showNumber(newnumber)
   {
    let htwo = document.getElementById('ans')
    htwo.innerText = newnumber
   }
   
    showNumber(num)

    function stop()
    {
        clearInterval(go);
    }

    function reset()
    {
        stop();
       
        showNumber(0)
        
        let num = 0;
        go = setInterval(()=>{
            num = (num + 1);
            showNumber(num);
            console.log(num)
        }, 1000)
    }


</script>
