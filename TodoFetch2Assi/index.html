<script >

async function showAll()
{
    try {

        let res = await fetch(" https://jsonplaceholder.typicode.com/todos ")
        let data = await res.json()
            got(data)

    } catch (error) {
        console.log(error)
    }
}

showAll();

let container = document.getElementById("cont")

let bodyofhtml = document.createElement("table")
let headRow = document.createElement("thead")
let td1 = document.createElement("td")
    td1.textContent ="ID"

let td2 = document.createElement("td")
    td2.textContent = "Title"

let td3 = document.createElement("td")
    td3.textContent = "Status"
    headRow.append(td1,td2,td3)
bodyofhtml.append(headRow)

cont.append(bodyofhtml)

let tableofBody = document.createElement("tbody")
bodyofhtml.append(tableofBody)
//Table should contain id, title, status


function got(ans)
{
    ans.forEach(({id,userID,title,completed}) => {
        let div = document.createElement("tr")
            div.className = "child"

        let p = document.createElement("td")
            p.textContent = id;

        let tit = document.createElement("td")
            tit.textContent = title;

        let status = document.createElement("td")
            status.textContent = completed;

            div.append(p,tit,status)
           tableofBody.append(div)
    });

    console.log(ans)
   
}
</script>
