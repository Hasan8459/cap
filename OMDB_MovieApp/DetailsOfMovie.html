<script>
    let MyKey = "3a338386"
    let link = "https://omdbapi.com/?apikey="
    let id = localStorage.getItem("imdbID")

    let UrL = `${link}${MyKey}&i=${id}`
    //let URL = `${link}${MyKey}&s=${input.value}`

    fetch(UrL)
    .then(function(resp)
    {
        return resp.json();
    })
    .then(function(object)
    {
        console.log(object)
        get(object)
    })
    .catch(function(error)
    {
        console.log(error)
    })

       div.append(p14,p1,p2,p3,p4,p5,p6,p8,p9,p10,p11,p12,p13)
