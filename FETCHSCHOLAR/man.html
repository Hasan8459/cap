<script>

let btn = document.getElementById("search")

btn.addEventListener("click",function(e)
{
    e.preventDefault();
    
    let searchText = document.getElementById("inputtyped").innerText

    console.log(searchText)
    // if(searchText.innerText !== "")
    // {
    //     console.log(searchText.innerText)

    // }
})

async function init()
{
    try {
        
        let res = await fetch("https://fakestoreapi.com/products")
        let data = await res.json()
        showAllData(data)


    } catch (error) {
        console.log(error)
    }

}

init()

let container = document.getElementById("cont")

function showAllData(data)
{
   data.forEach((ele) => {
   // console.log(ele.title) "men's clothing"
   if(ele.category ===  "men's clothing")
   {
    let div1 = document.createElement("div")
        div1.className = "div1"

    let img1 = document.createElement("img")
        img1.src = `${ele.image}`

    let prize = document.createElement("h4")
        prize.textContent = `$ ${ele.price}`

    let cate = document.createElement("p")
        cate.textContent = ele.category

    let title = document.createElement("p")
        title.textContent = ele.title

        div1.append(img1,prize,cate,title)
        container.append(div1)
   }
   });
}
