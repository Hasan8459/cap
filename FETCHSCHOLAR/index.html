<body>
   <div id="navbar">

        <input type="text" name="inputtyped" id="inputtyped" placeholder="Search whatever you want">

        <button id="search">Search</button>
   
    <select id="selectproduct">
        <option value="sort">Sort</option>
        <option value="men"> Men's Clothing</option>
        <option value="women">Women's Clothing</option>
        <option value="jewellery">Jewellery</option>
        <option value="electronics">Electronics</option>

   <div id="cont">

</body>
<script>

async function init()
{
    try {
        
        let res = await fetch("https://fakestoreapi.com/products")
        let data = await res.json()
        showAllData(data)


    } catch (error) {
        console.log(error)
    }

}

init()

let container = document.getElementById("cont")

function showAllData(data)
{
   data.forEach((ele) => {
   // console.log(ele.title)
    let div1 = document.createElement("div")
        div1.className = "div1"

    let img1 = document.createElement("img")
        img1.src = `${ele.image}`

    let prize = document.createElement("h4")
        prize.textContent = `$ ${ele.price}`

    let cate = document.createElement("p")
        cate.textContent = ele.category

    let title = document.createElement("p")
        title.textContent = ele.title

        div1.append(img1,prize,cate,title)
        container.append(div1)
   });
}

let sort = document.getElementById("selectproduct")

sort.addEventListener("change",function(e)
{
    e.preventDefault();

    showAllData()
})
</script>
</html>
